components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: noauth
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    Date:
      type: object
      properties:
        monday:
          type: array
          items:
            type: string
        tuesday: 
          type: array
          items:
            type: string
        wednesday:
          type: array
          items:
            type: string
        thursday:
          type: array
          items:
            type: string
        friday:
          type: array
          items:
            type: string
        saturday:
          type: array
          items:
            type: string
        sunday: 
          type: array
          items:
            type: string
    Message:
      type: object
      properties:
        success: 
          type: boolean
          description: Operation success or fail
        message:
          type: string
          description: A message describing reasons for success or failure.
    Client:
      type: object
      properties:
        id:
          type: string
          description: Client ID
        user:
          type: string
          description: Client's username
        email:
          type: string
          description: Email address
        firstName:
          type: string
          description: First Name
        lastName: 
          type: string
          description: Last name
        city: 
          type: string
          description: City name
        state:
          type: string
          description: State name
        country: 
          type: string
          description: Country name
        img:
          type: string
          description: Avatar url
        createdAt:
          type: string
          description: Date to string
        updatedAt:
          type: string
          description: Date to string
        Orders:
          type: array
          items:
            $ref: '#components/schemas/Order'
    ClientMessage:
      type: object
      properties:
        success:
          type: boolean
        payload:
          $ref: "#components/schemas/Client"
    ClientPayload:
      type: object
      properties:
        success:
          type: boolean
        payload:
          type: array
          items:
            $ref: "#components/schemas/Client"
    Provider:
      type: object
      properties:
        id:
          type: string
          description: Provider ID
        user:
          type: string
          description: Provider's username
        email:
          type: string
          description: Email address
        name:
          type: string
          description: Provider's name
        address: 
          type: string
          description: Provider's address
        city: 
          type: string
          description: City name
        state:
          type: string
          description: State name
        country: 
          type: string
          description: Country name
        img:
          type: string
          description: Avatar url
        createdAt:
          type: string
          description: Date to string
        updatedAt:
          type: string
          description: Date to string
        Services:
          type: array
          items:
            $ref: '#components/schemas/Service'
    ProviderMessage:
      type: object
      properties:
        success:
          type: boolean
        payload:
          $ref: "#components/schemas/Provider"
    ProviderPayload:
      type: object
      properties:
        success:
          type: boolean
        payload:
          type: array
          items:
            $ref: "#components/schemas/Provider"
    Order:
      type: object
      properties:
        id:
          type: string
          description: UUID
        status: 
          type: string
          description: Order status
        value: 
          type: number
          description: Order pricing
        date:
          type: string
          description: JS Date object to string
        description:
          type: string
          description: Requested service description
        createdAt:
          type: string
          description: Date object
        updatedAt: 
          type: string
          description: Date object
        ServiceId:
          type: string
          description: Requested service UUID
        client:
          type: string
          description: Client's username
        provider:
          type: string
          description: Provider's username
    OrderMessage:
      type: object
      properties:
        success: 
          type: boolean
        payload:
          $ref: '#components/schemas/Order'
    Service: 
      type: object
      properties:
        id:
          type: string
          description: Service's UUID
        category: 
          type: string
          description: Service category
        name:
          type: string
          description: Service name
        value:
          type: number
          description: Pricing
        description:
          type: string
          description: Service description
        createdAt:
          type: string
          description: Date object
        updatedAt: 
          type: string
          description: Date object
        provider:
          type: string
          description: Provider's username
        Date:
          type: array
          items:
            $ref: "#components/schemas/Date"
        Orders:
          type: array
          items:
            $ref: '#components/schemas/Order'        
    ServiceMessage:
      type: object
      properties:
        success:
          type: boolean
        payload:
          $ref: '#components/schemas/Service'
    ServicePayload:
      type: object
      properties:
        success: 
          type: boolean
        payload:
          type: array
          items:
            $ref: "#components/schemas/Service"
    Services:
      type: object
      properties:
        success: 
          type: boolean
          description: Operation success or failure
        payload: 
          type: array
          items:
            $ref: "#components/schemas/Order"
    Token: 
      type: object
      properties: 
        user: 
          type: string
          description: Requested username login
        access: 
          type: string
          description: User's access level
        tokens: 
          type: object
          properties:
            accessToken:
              type: string
              description: Access token with username and access level
            refreshToken:
              type: string
              description: Refresh token
