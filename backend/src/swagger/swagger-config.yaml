  /api/order/:id:
    get:
      tags:
        - Backend > Order
      summary: Get Order
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: "#components/schemas/OrderMessage"
  /api/order/:
    post:
      tags:
        - Backend > Order
      summary: New Order
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                client: Caller
                serviceId: c5dd0d71-52ba-459c-9bbf-40a948daf4e5
                date: Mon Aug 29 2022 12:30:00 GMT-0300 (hora estÃ¡ndar de Argentina)
