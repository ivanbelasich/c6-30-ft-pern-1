openapi: 3.0.0
info:
  title: Quickly
  version: 1.0.0
servers:
  - url: http://quickly-a.herokuapp.com
tags:
  - name: Backend
    description: Backend for Quickly
  - name: Backend > Auth
  - name: Backend > Client
    description: Handles the creation, retrieval, updating and deleting of Client users
  - name: Backend > Provider
  - name: Backend > Service
  - name: Backend > Order
paths:
  /api/auth/login:
    post:
      tags:
        - Backend > Auth
      summary: Login Provider
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                user: Provider
                password: '123456'
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: '#/components/schemas/Token'
  /api/auth/refresh:
    post:
      tags:
        - Backend > Auth
      summary: Refresh
      description: |-
        To refresh the tokens, you have to provide two things:

        1.  Access token at authorization header with Bearer signal
        2.  refreshToken property at the body
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                refreshToken: >-
                  eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyIjoiQ2FsbGVyIiwiYWNjZXNzIjoiY2xpZW50IiwiaXNzIjoicXVpY2tseS5jb20vYXV0aCIsImF1ZCI6InF1aWNreS5jb20vZnJvbnQiLCJleHAiOjE2NjM4OTU5ODgsImlhdCI6MTY2MTMwMzk4OH0.jkPgSM0welhvcP4v2HUxY7Hoc8rS-IJahjlyteMYp48
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: '#/components/schemas/Token'
  /api/client:
    post:
      tags:
        - Backend > Client
      summary: New Client
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                user: Caller
                email: jb.barrientos@gmail.com
                password: '123456'
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: "#components/schemas/Message"
    get:
      tags:
        - Backend > Client
      summary: Get Clients
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: "#components/schemas/ClientPayload"
    delete:
      tags:
        - Backend > Client
      summary: Delete Client
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: "#components/schemas/Message"
    put:
      tags:
        - Backend > Client
      summary: Update Client
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                user: Caller
                email: jb.b
                firstName: firstName
                lastName: lastName
                city: Buenos Aires
                state: Buenos Aires
                country: Argentina
                img: https://via.placeholder.com/35
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: "#components/schemas/Message"
  /api/client/:id:
    get:
      tags:
        - Backend > Client
      summary: Get Client
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: "#components/schemas/ClientMessage"
  /api/provider:
    post:
      tags:
        - Backend > Provider
      summary: New Provider
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                user: Provider
                email: jb.b@b.com
                password: '123456'
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: "#components/schemas/Message"
    get:
      tags:
        - Backend > Provider
      summary: Get Providers
      parameters:
        - name: user
          in: query
          schema:
            type: string
          example: Provider
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: '#components/schemas/ProviderPayload'
    delete:
      tags:
        - Backend > Provider
      summary: Delete Provider
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: "#components/schemas/Message"
    put:
      tags:
        - Backend > Provider
      summary: Update Provider
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                user: Provider
                email: jb.b
                name: firstName
                address: CalleFalsa123
                city: Buenos Aires
                state: Buenos Aires
                country: Argentina
                img: https://via.placeholder.com/35
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: "#components/schemas/Message"
  /api/provider/:id:
    get:
      tags:
        - Backend > Provider
      summary: Get Provider
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: "#components/schemas/ProviderMessage"
  /api/service/:id:
    get:
      tags:
        - Backend > Service
      summary: Get One Service
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: '#components/schemas/ServiceMessage'
  /api/service/:
    get:
      tags:
        - Backend > Service
      summary: Get all services
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                $ref: "#components/schemas/ServicePayload"
  /api/service:
    post:
      tags:
